<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      /*
      block level element - 화면 전체
      */
      h1 {
        border-width:5px;
        border-color:red;
        border-style: solid;
        display:inline;
      }
      /*
      inline element - 부분
      */
      a {
        border-width:5px;
        border-color:red;
        border-style: solid;
        display:block;
      }
    </style>
</head>
<body>
  <h1>CSS</h1>Cascading Style Sheets (<a
          href="https://en.wikipedia.org/wiki/CSS">CSS</a>)
  충분히 발휘하기 품으며, 구하기 인생에 인생의 인생에 자신과 싶이 이것이다.
  품었기 맺어, 이상의 인생을 그들의 사랑의 싶이 석가는 사라지지 철환하였는가?
  못할 품고 일월과 거선의 그것을 별과 아름다우냐? 청춘의 예수는 얼음에 있으며,
  맺어, 밝은 있으랴? 실현에 싹이 풍부하게 철환하였는가? 따뜻한 원대하고,
  그들의 따뜻한 봄바람이다. 고행을 눈에 따뜻한 얼마나 피가 아름다우냐?
</body>
</html>
